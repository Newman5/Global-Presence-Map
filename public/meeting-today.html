
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>2025-11-12</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
    /* layout */
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
    }
    /* container centers globe and allows footer/other content later */
    .container {
      position: relative;
      display: flex;
      flex: 1 1 auto;
      align-items: stretch;
      justify-content: center;
      min-height: 0; /* allow children to size correctly inside flex */
    }
    /* globe takes full width and adapts height on mobile.
       max-height uses device viewport height (100dvh) to avoid address-bar issues on mobile */
    #globe {
      width: 100%;
      height: 100%;
      max-height: 100dvh;
      min-height: 40vh;
      overflow: hidden;
      flex: 1 1 auto;
      position: relative;
    }
    /* overlay positioned inside container; responsive font-size */
    .overlay {
      position: absolute;
      top: 12px;
      left: 12px;
      color: white;
      font-family: sans-serif;
      font-weight: bold;
      background: rgba(0,0,0,0.35);
      padding: 6px 8px;
      border-radius: 6px;
      z-index: 2;
      font-size: clamp(12px, 2.5vw, 16px);
      pointer-events: none;
    }
    /* smaller tweaks for very small screens */
    @media (max-width: 420px) {
      .overlay { left: 8px; top: 8px; padding: 4px 6px; }
      #globe { min-height: 50vh; }
    }
  </style>
  <script src="https://unpkg.com/globe.gl"></script>
</head>
<body>
<section class="container">
  <div id="globe"></div>
  <div class="overlay">2025-11-12 â€” 2025-11-12</div>
  </section>
  <script>
    const points = [{"lat":28.6328,"lng":77.2198,"label":"h (delhi)","color":"orange"},{"lat":48.8566,"lng":2.3522,"label":"a (paris)","color":"orange"},{"lat":42.3554,"lng":-71.0605,"label":"j (boston)","color":"orange"},{"lat":49.2609,"lng":-123.114,"label":"n (vancouver)","color":"orange"},{"lat":15.9267,"lng":107.9651,"label":"a (vietnam)","color":"orange"},{"lat":9.6,"lng":8,"label":"a (nigeria)","color":"orange"},{"lat":39.6622,"lng":-8.1354,"label":"l (portugal)","color":"orange"},{"lat":22.3511,"lng":78.6677,"label":"n (india)","color":"orange"},{"lat":4.0999,"lng":-72.9088,"label":"s (columbia)","color":"orange"},{"lat":56.7861,"lng":-4.1141,"label":"h (scotland)","color":"orange"},{"lat":35.1592,"lng":-98.4423,"label":"b (nowhere)","color":"orange"}];
    const arcs = [];
    for (let i=0;i<points.length;i++) {
      for (let j=i+1;j<points.length;j++) {
        arcs.push({ startLat: points[i].lat, startLng: points[i].lng, endLat: points[j].lat, endLng: points[j].lng, color: ['#ffaa00','#ff6600'] });
      }
    }
    const globe = Globe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
      .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
      .pointsData(points).pointColor('color').pointLabel('label')
      .arcsData(arcs).arcColor('color').arcAltitude(0.2).arcDashLength(0.5).arcDashGap(0.02).arcDashAnimateTime(3000);
    globe(document.getElementById('globe'));
  </script>
</body>
</html>
